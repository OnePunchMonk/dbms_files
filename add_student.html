<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" src="style.css" />
</head>

<body>
    <h2>Add Student</h2>
    <form id="addStudentForm" action="http://localhost/dbms_proj_php/add_student.php" method="POST">
        <!-- Add Student form fields -->
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required>
        <br>
        <label for="contact_info">Contact Information:</label>
        <input type="text" id="contact_info" name="contact_info">
        <br>
        <label for="major">Major:</label>
        <input type="text" id="major" name="major">
        <br>
        <label for="graduation_year">Graduation Year:</label>
        <input type="number" id="graduation_year" name="graduation_year">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Add Student">
    </form>

    <div id="resultMessage"></div>

    <script>
        $(document).ready(function () {
            // Intercept the form submission
            $("#addStudentForm").submit(function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Use AJAX to submit the form data
                $.ajax({
                    type: "POST",
                    url: $(this).attr("action"),
                    data: $(this).serialize(), // Serialize the form data
                    success: function (response) {
                        // Display the result message just below the submit button
                        $("#resultMessage").html(response.message).css('color', response.status === 'success' ? 'green' : 'red');
                    }
                });
            });
        });
    </script>
</body>

</html>
