<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attendance</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> <!-- Include jQuery -->
</head>

<body>
    <h2>Add Attendance</h2>
    <form id="addAttendanceForm" action="http://localhost/dbms_proj_php/add_attendance.php" method="POST">
        <!-- Add Attendance form fields -->
        <label for="schedule_id">Schedule ID:</label>
        <input type="number" id="schedule_id" name="schedule_id" required>
        <br>
        <label for="student_id">Student ID:</label>
        <input type="number" id="student_id" name="student_id" required>
        <br>
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" required>
        <br>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required>
        <br>
        <input type="submit" value="Add Attendance">
    </form>

    <div id="resultMessage"></div> <!-- This div will show the result message -->

    <script>
        $(document).ready(function () {
            // Intercept the form submission
            $("#addAttendanceForm").submit(function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Use AJAX to submit the form data
                $.ajax({
                    type: "POST",
                    url: $(this).attr("action"),
                    data: $(this).serialize(), // Serialize the form data
                    success: function (response) {
                        // Display the result message
                        $("#resultMessage").html(response);
                    }
                });
            });
        });
    </script>
</body>

</html>
