<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> <!-- Include jQuery -->
</head>

<body>
    <h2>Add Course</h2>
    <form id="addCourseForm" action="http://localhost/dbms_proj_php/add_course.php" method="POST">
        <!-- Add Course form fields -->
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <br>
        <label for="credits">Credits:</label>
        <input type="number" id="credits" name="credits" required>
        <br>
        <label for="prerequisites">Prerequisites:</label>
        <input type="text" id="prerequisites" name="prerequisites">
        <br>
        <label for="syllabus">Syllabus:</label>
        <textarea id="syllabus" name="syllabus"></textarea>
        <br>
        <label for="textbooks">Textbooks:</label>
        <textarea id="textbooks" name="textbooks"></textarea>
        <br>
        <input type="submit" value="Add Course">
    </form>

    <div id="resultMessage"></div> <!-- This div will show the result message -->

    <script>
        $(document).ready(function () {
            // Intercept the form submission
            $("#addCourseForm").submit(function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Use AJAX to submit the form data
                $.ajax({
                    type: "POST",
                    url: $(this).attr("action"),
                    data: $(this).serialize(), // Serialize the form data
                    success: function (response) {
                        // Display the result message
                        $("#resultMessage").html(response);
                    }
                });
            });
        });
    </script>
</body>

</html>
