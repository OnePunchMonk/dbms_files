<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Schedule</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
        $(document).ready(function () {
            // Intercept the form submission
            $("form").submit(function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Use AJAX to submit the form data
                $.ajax({
                    type: "POST",
                    url: $(this).attr("action"),
                    data: $(this).serialize(), // Serialize the form data
                    success: function (response) {
                        // Display the result message
                        $("#resultMessage").html(response);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <h2>Update Schedule</h2>
    <form action="http://localhost/dbms_proj_php/update_schedule.php" method="POST">
        <!-- Update Schedule form fields -->
        <label for="schedule_id">Schedule ID:</label>
        <input type="number" id="schedule_id" name="schedule_id" required>
        <br>
        <label for="room_id">Room ID:</label>
        <input type="text" id="room_id" name="room_id">
        <br>
        <label for="time">Time:</label>
        <input type="text" id="time" name="time">
        <br>
        <label for="days">Days:</label>
        <input type="text" id="days" name="days">
        <br>
        <input type="submit" value="Update Schedule">
    </form>

    <div id="resultMessage"></div>
</body>

</html>
