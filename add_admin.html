<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Admin Signup</title>
</head>

<body>
    <h2>Admin Signup</h2>
    <form id="adminSignupForm" action="http://localhost/dbms_proj_php/add_admin.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Signup">
    </form>
    <div id="resultMessage"></div>

    <script>
        $(document).ready(function () {
            // Intercept the form submission
            $("#adminSignupForm").submit(function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Use AJAX to submit the form data
                $.ajax({
                    type: "POST",
                    url: $(this).attr("action"),
                    data: $(this).serialize(), // Serialize the form data
                    success: function (response) {
                        // Display the result message just below the submit button
                        $("#resultMessage").html(response.message).css('color', response.status === 'success' ? 'green' : 'red');
                    }
                });
            });
        });
    </script>
</body>

</html>
